<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segmentation de Numéros de Téléphone</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/alpinejs@3.12.3" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
      .segment {
        margin-bottom: 10px;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      .segment:last-child {
        border-bottom: none;
      }
      .segment-type {
        font-weight: bold;
        color: #2c3e50;
      }
      .segment-value {
        color: #3498db;
      }
      .error {
        color: #e74c3c;
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #e74c3c;
        border-radius: 4px;
        background-color: #fadbd8;
      }
      .examples {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
      .example {
        cursor: pointer;
        color: #3498db;
        margin-right: 10px;
      }
      .example:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container" x-data="segmentApp">
      <div class="nav" style="margin-bottom: 20px">
        <a
          href="index.php"
          style="color: #3498db; text-decoration: none; margin-right: 15px"
          >Accueil</a
        >
        <a
          href="segment.html"
          style="color: #3498db; text-decoration: none; margin-right: 15px"
          >Segmentation Individuelle</a
        >
        <a
          href="batch.html"
          style="color: #3498db; text-decoration: none; margin-right: 15px"
          >Traitement par Lot</a
        >
        <a
          href="sms.html"
          style="color: #3498db; text-decoration: none; margin-right: 15px"
          >Envoi de SMS</a
        >
        <a
          href="segments.html"
          style="color: #3498db; text-decoration: none; margin-right: 15px"
          >Gestion des Segments</a
        >
        <a
          href="import.html"
          style="color: #3498db; text-decoration: none; margin-right: 15px"
          >Import/Export</a
        >
      </div>

      <h1>Segmentation de Numéros de Téléphone</h1>

      <div class="form-group">
        <label for="phoneNumber">Numéro de téléphone</label>
        <input
          type="text"
          id="phoneNumber"
          x-model="phoneNumber"
          placeholder="Entrez un numéro de téléphone (ex: +2250777104936)"
        />
      </div>

      <div class="form-group">
        <label for="civility">Civilité</label>
        <select
          id="civility"
          x-model="civility"
          style="
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
          "
        >
          <option value="">-- Sélectionner --</option>
          <option value="M.">M.</option>
          <option value="Mme">Mme</option>
          <option value="Mlle">Mlle</option>
        </select>
      </div>

      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input
          type="text"
          id="firstName"
          x-model="firstName"
          placeholder="Prénom"
        />
      </div>

      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" x-model="name" placeholder="Nom" />
      </div>

      <div class="form-group">
        <label for="company">Entreprise</label>
        <input
          type="text"
          id="company"
          x-model="company"
          placeholder="Entreprise"
        />
      </div>

      <button @click="segmentNumber" x-bind:disabled="isLoading">
        <span x-show="!isLoading">Segmenter</span>
        <span x-show="isLoading">Segmentation en cours...</span>
      </button>

      <div class="examples">
        <p>
          Exemples:
          <span class="example" @click="phoneNumber = '+2250777104936'"
            >+2250777104936</span
          >
          <span class="example" @click="phoneNumber = '002250777104936'"
            >002250777104936</span
          >
          <span class="example" @click="phoneNumber = '0777104936'"
            >0777104936</span
          >
        </p>
      </div>

      <div
        id="result"
        class="result"
        x-show="!error && result"
        style="display: none"
      >
        <div
          x-show="contactInfo"
          class="contact-info"
          style="
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e8f4fc;
            border-radius: 4px;
          "
        >
          <span x-text="contactInfo"></span>
        </div>
        <!-- Results will be displayed here -->
      </div>

      <div
        class="error"
        x-show="error"
        x-text="error"
        style="display: none"
      ></div>
    </div>

    <script>
      // Client-side logging function
      function logToConsole(level, message, data = null) {
        const timestamp = new Date().toISOString();
        const logEntry = {
          timestamp,
          level,
          message,
          data,
        };

        console[level](`[${timestamp}] ${message}`, data || "");

        // In a production environment, you might want to send logs to the server
        // or store them in localStorage for later analysis
      }

      document.addEventListener("alpine:init", () => {
        Alpine.data("segmentApp", () => ({
          phoneNumber: "",
          civility: "",
          firstName: "",
          name: "",
          company: "",
          result: null,
          error: null,
          isLoading: false,

          get contactInfo() {
            const parts = [];

            if (this.civility) {
              parts.push(this.civility);
            }

            if (this.firstName) {
              parts.push(this.firstName);
            }

            if (this.name) {
              parts.push(this.name);
            }

            let result = parts.join(" ");

            if (this.company) {
              if (result) {
                result += ` - ${this.company}`;
              } else {
                result = this.company;
              }
            }

            return result;
          },

          segmentNumber() {
            this.error = null;
            this.result = null;
            this.isLoading = true;

            logToConsole("info", "Segmenting phone number", {
              number: this.phoneNumber,
              civility: this.civility,
              firstName: this.firstName,
              name: this.name,
              company: this.company,
            });

            // Validate phone number before sending
            if (!this.phoneNumber || this.phoneNumber.trim() === "") {
              this.error = "Veuillez entrer un numéro de téléphone";
              logToConsole("warn", "Empty phone number submitted");
              this.isLoading = false;
              return;
            }

            fetch("/api.php?endpoint=segment", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                number: this.phoneNumber,
                civility: this.civility || null,
                firstName: this.firstName || null,
                name: this.name || null,
                company: this.company || null,
              }),
            })
              .then((response) => {
                logToConsole("debug", "API Response received", {
                  status: response.status,
                  statusText: response.statusText,
                  headers: Object.fromEntries([...response.headers]),
                });

                if (!response.ok) {
                  return response.json().then((data) => {
                    this.error = data.error || "Une erreur est survenue";
                    logToConsole("error", "API Error", {
                      status: response.status,
                      error: data.error,
                    });
                    throw new Error(this.error);
                  });
                }
                return response.json();
              })
              .then((data) => {
                this.isLoading = false;
                this.result = data;

                logToConsole(
                  "info",
                  "Successfully segmented phone number",
                  data
                );
                const resultDiv = document.getElementById("result");
                resultDiv.style.display = "block";

                // Clear previous results
                resultDiv.innerHTML = "";

                try {
                  // Display the normalized phone number
                  const numberDiv = document.createElement("div");
                  numberDiv.className = "segment";
                  numberDiv.innerHTML = `<span class="segment-type">Numéro normalisé:</span> <span class="segment-value">${
                    data.number || "Unknown"
                  }</span>`;
                  resultDiv.appendChild(numberDiv);

                  // Display each segment
                  if (
                    data.technicalSegments &&
                    data.technicalSegments.length > 0
                  ) {
                    data.technicalSegments.forEach((segment) => {
                      const segmentDiv = document.createElement("div");
                      segmentDiv.className = "segment";

                      let segmentType = segment.segmentType;
                      switch (segment.segmentType) {
                        case "country_code":
                          segmentType = "Code pays";
                          break;
                        case "operator_code":
                          segmentType = "Code opérateur";
                          break;
                        case "subscriber_number":
                          segmentType = "Numéro d'abonné";
                          break;
                        case "operator_name":
                          segmentType = "Opérateur";
                          break;
                      }

                      segmentDiv.innerHTML = `<span class="segment-type">${segmentType}:</span> <span class="segment-value">${segment.value}</span>`;
                      resultDiv.appendChild(segmentDiv);
                    });
                  } else {
                    logToConsole(
                      "warn",
                      "No segments found for phone number",
                      data
                    );
                    const noSegmentsDiv = document.createElement("div");
                    noSegmentsDiv.className = "segment";
                    noSegmentsDiv.textContent =
                      "Aucun segment trouvé pour ce numéro";
                    resultDiv.appendChild(noSegmentsDiv);
                  }
                } catch (e) {
                  logToConsole("error", "Error rendering results", e);
                  resultDiv.innerHTML = `<div class="error">Erreur lors de l'affichage des résultats: ${e.message}</div>`;
                }
              })
              .catch((error) => {
                this.isLoading = false;
                logToConsole("error", "Fetch error", error);
              });
          },
        }));
      });
    </script>
  </body>
</html>
