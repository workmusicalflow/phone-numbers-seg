<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphiQL - Segmentation de Numéros de Téléphone</title>
    <link rel="stylesheet" href="https://unpkg.com/graphiql/graphiql.min.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      #graphiql {
        height: 100vh;
      }
      .topbar {
        background-color: #3498db;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .topbar h1 {
        margin: 0;
        font-size: 1.2em;
      }
      .topbar a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
      }
      .topbar a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h1>GraphiQL - Segmentation de Numéros de Téléphone</h1>
      <div>
        <a href="index.php">Accueil</a>
        <a href="segment.html">Segmentation</a>
        <a href="batch.html">Traitement par Lot</a>
        <a href="import.html">Import/Export</a>
      </div>
    </div>
    <div id="graphiql"></div>

    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/graphiql/graphiql.min.js"></script>

    <script>
      const fetcher = GraphiQL.createFetcher({
        url: "/graphql.php",
      });

      ReactDOM.render(
        React.createElement(GraphiQL, {
          fetcher,
          defaultQuery: `# Bienvenue dans GraphiQL pour l'API de Segmentation de Numéros de Téléphone
# 
# Exemples de requêtes:
#
# Récupérer tous les numéros de téléphone
# {
#   phoneNumbers(limit: 10) {
#     id
#     number
#     civility
#     firstName
#     name
#     company
#     sector
#     notes
#     technicalSegments {
#       segmentType
#       value
#     }
#   }
# }
#
# Récupérer tous les segments personnalisés
# {
#   customSegments {
#     id
#     name
#     description
#     phoneCount
#   }
# }
#
# Créer un nouveau numéro de téléphone
# mutation {
#   createPhoneNumber(
#     number: "+2250707070707"
#     civility: "M."
#     firstName: "Jean"
#     name: "Dupont"
#   ) {
#     id
#     number
#     technicalSegments {
#       segmentType
#       value
#     }
#   }
# }
`,
          headerEditorEnabled: true,
        }),
        document.getElementById("graphiql")
      );
    </script>
  </body>
</html>
