<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload WhatsApp CORS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test CORS WhatsApp Upload</h1>

    <div class="test-section">
        <h2>1. Test CORS Simple</h2>
        <button onclick="testSimpleCORS()">Tester CORS Simple</button>
        <div id="cors-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test OPTIONS Preflight</h2>
        <button onclick="testOptionsRequest()">Tester OPTIONS</button>
        <div id="options-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Upload Réel</h2>
        <input type="file" id="file-input" accept="image/*" />
        <button onclick="testRealUpload()">Tester Upload</button>
        <div id="upload-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function testSimpleCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.textContent = 'Test en cours...';
            
            try {
                const response = await fetch(`${API_BASE}/test-cors.php`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = `Succès: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Erreur: ${error.message}`;
            }
        }

        async function testOptionsRequest() {
            const resultDiv = document.getElementById('options-result');
            resultDiv.textContent = 'Test en cours...';
            
            try {
                const response = await fetch(`${API_BASE}/api/whatsapp/upload.php`, {
                    method: 'OPTIONS',
                    credentials: 'include',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type',
                    }
                });
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `Status: ${response.status}\n`;
                resultDiv.textContent += `Headers:\n`;
                for (const [key, value] of response.headers.entries()) {
                    resultDiv.textContent += `  ${key}: ${value}\n`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Erreur: ${error.message}`;
            }
        }

        async function testRealUpload() {
            const resultDiv = document.getElementById('upload-result');
            const fileInput = document.getElementById('file-input');
            
            if (!fileInput.files.length) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Veuillez sélectionner un fichier';
                return;
            }
            
            resultDiv.textContent = 'Upload en cours...';
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch(`${API_BASE}/api/whatsapp/upload.php`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include',
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    result = await response.text();
                }
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `Succès (${response.status}):\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Erreur (${response.status}):\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Erreur réseau: ${error.message}`;
            }
        }
    </script>
</body>
</html>
