<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Documentation Oracle - Système de Gestion de SMS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Documentation complète du système Oracle de gestion de SMS"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      :root {
        --theme-color: #2c3e50;
        --sidebar-width: 300px;
      }
      .sidebar {
        padding: 1rem;
      }
      .markdown-section {
        max-width: 900px;
      }
      .markdown-section pre > code {
        font-size: 0.9rem;
      }
      .markdown-section code {
        font-size: 0.9rem;
      }
      .markdown-section h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .markdown-section h2 {
        font-size: 1.5rem;
        margin-bottom: 0.8rem;
      }
      .markdown-section h3 {
        font-size: 1.2rem;
        margin-bottom: 0.6rem;
      }
      .markdown-section h4 {
        font-size: 1.1rem;
        margin-bottom: 0.4rem;
      }
      .markdown-section p {
        line-height: 1.6;
      }
      .markdown-section ul {
        line-height: 1.6;
      }
      .markdown-section ol {
        line-height: 1.6;
      }
      .markdown-section blockquote {
        border-left: 4px solid var(--theme-color);
      }
      .markdown-section a {
        color: var(--theme-color);
        font-weight: 600;
      }
      .sidebar ul li.active > a {
        color: var(--theme-color);
        font-weight: 600;
      }
      .app-name-link img {
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Oracle SMS",
        repo: "",
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        homepage: "README.md",
        themeColor: "#2c3e50",
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto",
          placeholder: "Rechercher",
          noData: "Aucun résultat trouvé",
          depth: 6,
          hideOtherSidebarContent: false,
        },
        pagination: {
          previousText: "Précédent",
          nextText: "Suivant",
          crossChapter: true,
          crossChapterText: true,
        },
        copyCode: {
          buttonText: "Copier",
          errorText: "Erreur",
          successText: "Copié",
        },
        plantuml: {
          skin: "default",
        },
        tabs: {
          persist: true,
          sync: true,
          theme: "classic",
          tabComments: true,
          tabHeadings: true,
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              var url =
                "https://github.com/username/repo/blob/master/docs/" +
                vm.route.file;
              var editHtml = "[:memo: Modifier ce document](" + url + ")\n";
              return editHtml + html;
            });

            hook.afterEach(function (html) {
              return (
                html +
                '<hr/><div class="footer">Documentation Oracle &copy; ' +
                new Date().getFullYear() +
                "</div>"
              );
            });
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-plantuml@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: true });

      // Mermaid rendering for docsify
      (function () {
        var render = function () {
          var elements = document.querySelectorAll(".mermaid");
          elements.forEach(function (element) {
            if (!element.hasAttribute("data-processed")) {
              mermaid.init(undefined, element);
            }
          });
        };

        var observer = new MutationObserver(function (mutations) {
          render();
        });

        var config = {
          childList: true,
          subtree: true,
        };

        observer.observe(document.body, config);

        render();
      })();
    </script>
  </body>
</html>
